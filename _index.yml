  lead: NetApp SolidFire Active IQ è uno strumento basato sul web che offre viste
    storiche costantemente aggiornate delle statistiche a livello di cluster. Puoi
    impostare notifiche in modo da avvisarti in merito a eventi, soglie o metriche
    specifici di un cluster, in modo da poterli affrontare rapidamente quando insorgono.
    Il tool Active IQ semplifica il monitoraggio di capacità e performance, oltre
    ad essere informato sullo stato di salute del cluster, in modo semplice e accessibile
    da qualsiasi luogo.
